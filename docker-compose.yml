version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: build/Dockerfile
      args:
        IMAGE_NAME: ${GO_IMAGE}
        APP_NAME: ${APP_NAME}
        PORT: ${API_PORT}
    env_file:
      - ./.env
    volumes:
      - ./:/${APP_NAME}
    ports:
      - ${API_PORT}:${API_PORT}
    links:
      - ${DB_HOST}:${DB_HOST}
    depends_on:
      - postgredb

  postgredb:
    image: ${DB_IMAGE}
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_PORT: ${DB_PORT}
